<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アンケート</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/main.css">
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
</head>
<body>
  <main class="thecontent">
    <div class="wrapper post">
      <div class="gy-5">
        <h1>アンケート</h1>
        <p>
          アンケートをお願いしています。<br>
          パスワードだけは正しく書き込んで送信してください。
        </p>
      </div>
      <form action="write.php" method="post" class="">
        <div class="">
          <label for="name" class="form-label">お名前:</label>
          <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="">
          <label for="from" class="form-label">メール:（個別に返信が必要な場合は必須）</label>
          <input type="text" name="from" id="from" class="form-control">
        </div>
        <div class="flex">
          <label for="sex" class="form-label">性別:</label>
          <select name="sex" id="sex" class="">
            <option value="">選んでください</option>
            <option value="female">女性</option>
            <option value="male">男性</option>
            <option value="known">わからない</option>
          </select>
        </div>
        <div class="flex">
          <label for="target" class="form-label">性嗜好:</label>
          <select name="target" id="target" class="">
            <option value="">選んでください</option>
            <option value="hetero">異性</option>
            <option value="homo">同性</option>
            <option value="Bi">どっちでも</option>
            <option value="known">わからない</option>
          </select>
        </div>
        <div class="flex">
          <label for="impression" class="form-label">ご感想:</label>
          <select name="impression" id="impression" class="">
            <option value="">選んでください</option>
            <option value="good">面白い</option>
            <option value="notgoood">面白くない</option>
            <option value="soso">まあまあ</option>
          </select>
        </div>
        <div class="">
          <label for="comm" class="form-label">コメントやメッセージ:</label>
          <textarea name="comm" id="comm" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="">
          <label for="pw" class="form-label">パスワード:（adgがパスです）</label>
          <input type="text" name="pw" id="pw" placeholder="adg" class="form-control">
        </div>
        <div class=""><input type="submit" value="送信する" class="btn btn-primary"></div>
      </form>
    </div>
  </main>
</body>
</html>
